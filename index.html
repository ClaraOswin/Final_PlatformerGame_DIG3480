<!doctype html>
<script src="code/game.js"></script>
<script src="code/game_levels.js"></script>
<script src="code/canvasdisplay.js"></script>
<link rel="stylesheet" href="css/game.css">

<body>
	<div id="wrapper">
	<div id="jumper"></div>
    <script>
  init();
	<!-- runGame(GAME_LEVELS, CanvasDisplay); -->
	
	function init(){
	var canvas = document.createElement("canvas");
	var context = canvas.getContext('2d');
	canvas.width = 600;
	canvas.height = 450;
	parent = document.getElementById("jumper");
	parent.appendChild(canvas);
		
	context.fillStyle = 'black';
	context.fillRect(0, 0, canvas.width, canvas.height);
	context.fillStyle = 'white';
	context.font = 'bold 1em sans-serif';
	context.textAlign = 'center';
	context.fillText("Help the Astronaut Find A Planet. Click anywhere to begin", canvas.width/2, canvas.height/2);
	
		
		
	canvas.onclick = function(event){
	runGame(GAME_LEVELS, CanvasDisplay);
	canvas.remove();
	};
	}
function results(){
	var picture = document.createElement('img');
	picture.className = 'results';
	var source = document.getElementById('jumper');
	var description;
	picture.src = 'Winning.gif';
	source.innerHTML += '<h1>You Win!</h1>';
	source.appendChild(picture);
	source.innerHTML += '<br/></br><a href="javascript:history.go(0)">Replay?</a>';
}
  </script>
</div>
</body>

</html>
